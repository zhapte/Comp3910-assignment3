build:
  uri: https://gitlab.infoteach.ca/liul/assignment2.git
  mode: s2i
  ref: main
  sourceSecret: gitlabpulling
deploy:
  replicas: 1
  env:
    - name: MYSQL_DATABASE
      value: timesheets
    - name: MYSQL_USER
      value: timesheet_user
    - name: MYSQL_PASSWORD
      value: password
    - name: MYSQL_DATASOURCE
      value: timesheetsDS
